buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.netflix.nebula:nebula-dependency-recommender:6.1.1'
  }
}

plugins {
  id 'nebula.netflixoss' version '6.0.1'
  id 'me.champeau.gradle.jmh' version '0.4.5'
  id "com.github.spotbugs" version "1.6.5" apply false
}

ext {
  githubProjectName = 'servo'
}

allprojects {
  apply plugin: 'nebula.dependency-recommender'
  apply plugin: 'me.champeau.gradle.jmh'
}

subprojects {
  apply plugin: 'nebula.netflixoss'
  apply plugin: 'java'
  apply plugin: 'checkstyle'
  apply plugin: 'com.github.spotbugs'
  apply plugin: 'pmd'

  group = "com.netflix.${githubProjectName}"

  repositories {
    jcenter()
  }

  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'

  tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
  }

  test {
    useTestNG()
    options.excludeGroups = ['aws']
    testLogging.showStandardStreams = true
  }

  task(testWithCloud, type: Test) {
    useTestNG()
    group = 'verification'
    options.excludeGroups = [] as Set
  }

  dependencyRecommendations {
    propertiesFile file: new File(rootProject.projectDir, 'dependencies.properties')
  }

  dependencies {
    compile 'org.slf4j:slf4j-api'
    compile 'com.google.guava:guava'
    compile 'com.netflix.spectator:spectator-api:0.78.0'
    testCompile 'org.testng:testng:6.1.1'
    testRuntime 'org.slf4j:slf4j-log4j12'
    testRuntime 'log4j:log4j:1.2.17'
    jmh 'org.slf4j:slf4j-simple'
  }

  jmh {
    warmupIterations = 2
    iterations = 10
    fork = 5
    profilers = ['STACK']
    include = ['.*']
  }

  checkstyle {
    ignoreFailures = false 
    toolVersion = '6.7'
    configFile = rootProject.file('codequality/checkstyle.xml')
    sourceSets = [sourceSets.main]
  }

  spotbugs {
    toolVersion = '3.1.8'
    ignoreFailures = false
    sourceSets = [sourceSets.main]
  }
  tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
      xml.enabled = false
      html.enabled = true
    }
  }

  pmd {
    toolVersion = '6.3.0'
    ignoreFailures = false
    ruleSets = []
    ruleSetFiles = rootProject.files("codequality/pmd.xml")
    sourceSets = [sourceSets.main]
  }

  project.tasks.withType(Javadoc) {
    if (JavaVersion.current().isJava8Compatible()) {
      options.addStringOption('Xdoclint:none', '-quiet')
    }
  }
  javadoc {
    options.addStringOption("sourcepath", "")
  }
}

